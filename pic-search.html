<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/pic-search.css" />
		<title></title>
	</head>
	<body>
		<canvas id="canvas" style="display: block; margin: 0 auto; border: 1px solid #aaa;">
			您的浏览器不支持canvas
		</canvas>
		<input type="range" id="scale-range" min="0.5" max="3.0" step="0.01" value="1" style="display: block; margin: 20px auto; width:800px;" />
		<script>
			var canvas=document.getElementById("canvas");
			var context=canvas.getContext("2d");
			var slider=document.getElementById("scale-range");
			var image=new Image();
	
			window.onload=function(){
				canvas.width=800;
				canvas.height=800;
				
				var scale=slider.value;
				
				image.src="img/img.jpg";
				image.onload=function(){
  						
  						drawImageByScale(scale);
  					
  					slider.onmousemove=function(){
  						scale=slider.value;
  						drawImageByScale(scale);
  					}
				}
				
			}
			
		    function drawImageByScale(scale){
		    	
		    	var imageHeight=180*scale;
		    	var imageWidth=180*scale;
		    	
		    	var dx=canvas.width/2-imageWidth/2;
		    	var dy=canvas.height/2-imageHeight/2;
		    	
		    	context.clearRect(0,0,canvas.width,canvas.height);
		    	context.drawImage(image,dx,dy,imageWidth,imageHeight);
		    	
		    }
		</script>
	</body>
</html>
